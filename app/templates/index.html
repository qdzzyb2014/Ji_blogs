{% extends "base.html" %}

{% block content %}

{% include 'flash.html' %}

{% block title %}Blog entries{% endblock %}

{% for entry in entries %}
<h3>
    <a href='{{ url_for('entry', id = entry.id) }}'>{{ entry.title }}</a>
</h3>
<p>Created {{ entry.pub_date.strftime('%m/%d/%Y at %G:%I%p') }}</p>
{% endfor %}
{% endblock %}

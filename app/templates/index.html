{% extends "base.html" %}

{% block content %}

{% include 'flash.html' %}

{% for entry in entries %}
  <!-- Main Content -->
<div class="post-preview">
        <a href="{{ url_for('entry', id = entry.id) }}">
                <h2 class="post-title">
                    {{ entry.title }}
                </h2>
        </a>
        <p class="post-meta">Created on {{ entry.pub_date }}</p>
</div>
<hr>
{% endfor %}
{% endblock %}

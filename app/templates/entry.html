{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1>{{ entry.title }}</h1>
	{{ entry.content|markdown }}
</div>
<div>
  <p><a href="{{ url_for('index') }}">Back</a></p>
  {% if current_user.is_authenticated() %}
  <p><a href="{{ url_for('delete', id = entry.id) }}">Delete</a></p>
  <p><a href="{{ url_for('edit', id = entry.id) }}">Edit</a></p>
  {% endif %}
</div>
{% endblock %}

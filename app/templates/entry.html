{% extends "base.html" %}
{% block content %}
<h3>{{ entry.title }}</h3>
<p>{{ entry.content }}</p>
<div>
  <p><a href="{{ url_for('index') }}">Back</a></p>
  {% if current_user.is_authenticated() %}
  <p><a href="{{ url_for('index') }}">Delete</a></p>
  <p><a href="{{ url_for('edit', id = entry.id) }}">Edit</a></p>
  {% endif %}
</div>
{% endblock %}
